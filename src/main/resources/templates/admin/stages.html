<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление этапами производства</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Система контроля качества</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin/dashboard}">Назад</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Управление этапами производства</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Название этапа</th>
                            <th>pH (мин-макс)</th>
                            <th>Плотность (мин-макс)</th>
                            <th>Алкоголь % (мин-макс)</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="stage : ${stages}">
                            <td th:text="${stage.stageId}"></td>
                            <td th:text="${stage.stageName}"></td>
                            <td>
                                <span th:if="${stage.normsPHMin != null and stage.normsPHMax != null}"
                                      th:text="${stage.normsPHMin + ' - ' + stage.normsPHMax}">
                                </span>
                                <span th:if="${stage.normsPHMin == null or stage.normsPHMax == null}" 
                                      class="text-muted">-</span>
                            </td>
                            <td>
                                <span th:if="${stage.normsDensityMin != null and stage.normsDensityMax != null}"
                                      th:text="${stage.normsDensityMin + ' - ' + stage.normsDensityMax}">
                                </span>
                                <span th:if="${stage.normsDensityMin == null or stage.normsDensityMax == null}" 
                                      class="text-muted">-</span>
                            </td>
                            <td>
                                <span th:if="${stage.normsAlcoholMin != null and stage.normsAlcoholMax != null}"
                                      th:text="${stage.normsAlcoholMin + ' - ' + stage.normsAlcoholMax}">
                                </span>
                                <span th:if="${stage.normsAlcoholMin == null or stage.normsAlcoholMax == null}" 
                                      class="text-muted">-</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/stages/{id}/edit(id=${stage.stageId})}" 
                                   class="btn btn-sm btn-primary">Редактировать</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
