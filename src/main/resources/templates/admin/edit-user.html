<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Система контроля качества</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin/users}">Назад</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Редактирование пользователя</h1>
        
        <form th:action="@{/admin/users/{id}/edit(id=${user.userId})}" method="post" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" th:value="${user.username}" disabled>
            </div>
            
            <div class="mb-3">
                <label for="fullName" class="form-label">Полное имя</label>
                <input type="text" class="form-control" id="fullName" name="fullName" 
                       th:value="${user.fullName}" required>
            </div>
            
            <div class="mb-3">
                <label for="roleName" class="form-label">Роль</label>
                <select class="form-select" id="roleName" name="roleName" required>
                    <option value="ADMIN" th:selected="${user.role.name == 'ADMIN'}">Администратор</option>
                    <option value="LABORATORY_ASSISTANT" th:selected="${user.role.name == 'LABORATORY_ASSISTANT'}">Лаборант</option>
                    <option value="TECHNOLOGIST" th:selected="${user.role.name == 'TECHNOLOGIST'}">Технолог</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/admin/users}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
