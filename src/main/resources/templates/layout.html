<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Система контроля качества пивоварни'">Система контроля качества пивоварни</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Система контроля качества</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Администрирование</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('LABORATORY_ASSISTANT', 'ADMIN')">
                        <a class="nav-link" th:href="@{/laboratory/dashboard}">Лаборатория</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('TECHNOLOGIST', 'ADMIN')">
                        <a class="nav-link" th:href="@{/technologist/dashboard}">Технолог</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="navbar-text me-3" sec:authentication="name"></span>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
        <div th:if="${success}" class="alert alert-success" role="alert">Операция выполнена успешно</div>
        <div th:if="${warning}" class="alert alert-warning" role="alert">Обнаружены отклонения от норм</div>
        
        <div th:replace="${content}"></div>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 Система контроля качества пивоварни. Смирнов Г.В.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
