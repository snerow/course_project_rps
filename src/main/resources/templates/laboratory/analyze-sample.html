<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проведение анализа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Система контроля качества</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/laboratory/samples}">Назад</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Проведение анализа</h1>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Информация о пробе</h5>
            </div>
            <div class="card-body">
                <p><strong>Партия:</strong> <span th:text="${sample.batch.batchNumber}"></span></p>
                <p><strong>Этап:</strong> <span th:text="${sample.stage.stageName}"></span></p>
                <p><strong>Дата отбора:</strong> 
                    <span th:text="${#temporals.format(sample.samplingDate, 'dd.MM.yyyy HH:mm')}"></span>
                </p>
            </div>
        </div>
        
        <form th:action="@{/laboratory/samples/{id}/analyze(id=${sample.sampleId})}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="analysisType" class="form-label">Тип анализа</label>
                <select class="form-select" id="analysisType" name="analysisType" required>
                    <option value="CHEMICAL">Химический анализ</option>
                    <option value="MICROBIOLOGICAL">Микробиологический анализ</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="pH" class="form-label">pH</label>
                <input type="number" step="0.01" class="form-control" id="pH" name="pH" 
                       th:placeholder="${sample.stage.normsPHMin != null ? 
                           'Норма: ' + sample.stage.normsPHMin + ' - ' + sample.stage.normsPHMax : ''}">
            </div>
            
            <div class="mb-3">
                <label for="density" class="form-label">Плотность</label>
                <input type="number" step="0.001" class="form-control" id="density" name="density"
                       th:placeholder="${sample.stage.normsDensityMin != null ? 
                           'Норма: ' + sample.stage.normsDensityMin + ' - ' + sample.stage.normsDensityMax : ''}">
            </div>
            
            <div class="mb-3">
                <label for="alcoholContent" class="form-label">Содержание алкоголя (%)</label>
                <input type="number" step="0.01" class="form-control" id="alcoholContent" name="alcoholContent"
                       th:placeholder="${sample.stage.normsAlcoholMin != null ? 
                           'Норма: ' + sample.stage.normsAlcoholMin + ' - ' + sample.stage.normsAlcoholMax : ''}">
            </div>
            
            <button type="submit" class="btn btn-primary">Сохранить результаты</button>
            <a th:href="@{/laboratory/samples}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
