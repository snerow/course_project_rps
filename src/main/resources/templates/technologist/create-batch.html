<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание партии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Система контроля качества</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/technologist/batches}">Назад</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Создание новой партии</h1>
        
        <div th:if="${param.error == 'duplicate'}" class="alert alert-danger alert-dismissible fade show" role="alert">
            Партия с таким номером уже существует! Пожалуйста, используйте другой номер.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <form th:action="@{/technologist/batches/create}" method="post" class="mt-4">
                    <div class="mb-3">
                        <label for="batchNumber" class="form-label">Номер партии <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="batchNumber" name="batchNumber" 
                               placeholder="Например: BATCH-2024-001" required maxlength="50">
                        <div class="form-text">Уникальный номер партии (максимум 50 символов)</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="productType" class="form-label">Тип продукции <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="productType" name="productType" 
                               placeholder="Например: Светлое пиво, Темное пиво" required maxlength="100">
                        <div class="form-text">Тип производимой продукции (максимум 100 символов)</div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Создать партию</button>
                        <a th:href="@{/technologist/batches}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
