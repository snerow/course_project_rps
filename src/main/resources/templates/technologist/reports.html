<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация отчетов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Система контроля качества</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/technologist/dashboard}">Назад</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Генерация отчетов</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Отчет по динамике качества</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/technologist/reports/quality-dynamics}" method="get">
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Дата начала</label>
                                <input type="datetime-local" class="form-control" id="startDate" name="startDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="endDate" class="form-label">Дата окончания</label>
                                <input type="datetime-local" class="form-control" id="endDate" name="endDate" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Сгенерировать отчет</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Отчет по отклонениям</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/technologist/reports/deviations}" method="get">
                            <div class="mb-3">
                                <label for="startDate2" class="form-label">Дата начала</label>
                                <input type="datetime-local" class="form-control" id="startDate2" name="startDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="endDate2" class="form-label">Дата окончания</label>
                                <input type="datetime-local" class="form-control" id="endDate2" name="endDate" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Сгенерировать отчет</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
