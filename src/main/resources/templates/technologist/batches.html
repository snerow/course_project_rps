<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление партиями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Система контроля качества</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/technologist/dashboard}">Назад</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Управление партиями</h1>
            <a th:href="@{/technologist/batches/create}" class="btn btn-primary">Создать партию</a>
        </div>
        
        <div th:if="${param.created}" class="alert alert-success alert-dismissible fade show" role="alert">
            Партия успешно создана!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${param.error == 'duplicate'}" class="alert alert-danger alert-dismissible fade show" role="alert">
            Партия с таким номером уже существует!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Номер партии</th>
                            <th>Тип продукции</th>
                            <th>Статус</th>
                            <th>Дата создания</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="batch : ${batches}">
                            <td th:text="${batch.batchId}"></td>
                            <td th:text="${batch.batchNumber}"></td>
                            <td th:text="${batch.productType}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${batch.status == 'CREATED' ? 'bg-warning' : 
                                                     batch.status == 'APPROVED' ? 'bg-success' : 
                                                     batch.status == 'REJECTED' ? 'bg-danger' : 'bg-secondary'}"
                                      th:text="${batch.status}">
                                </span>
                            </td>
                            <td th:text="${#temporals.format(batch.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
                            <td>
                                <a th:href="@{/technologist/batches/{id}/decide(id=${batch.batchId})}" 
                                   class="btn btn-sm btn-primary">Принять решение</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
