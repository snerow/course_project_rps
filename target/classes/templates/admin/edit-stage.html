<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование этапа производства</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Система контроля качества</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin/stages}">Назад</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Редактирование этапа производства</h1>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5 th:text="${stage.stageName}"></h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/stages/{id}/edit(id=${stage.stageId})}" method="post">
                    <h6>Нормативы pH</h6>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="normsPHMin" class="form-label">Минимум</label>
                            <input type="number" step="0.01" class="form-control" id="normsPHMin" 
                                   name="normsPHMin" th:value="${stage.normsPHMin}">
                        </div>
                        <div class="col-md-6">
                            <label for="normsPHMax" class="form-label">Максимум</label>
                            <input type="number" step="0.01" class="form-control" id="normsPHMax" 
                                   name="normsPHMax" th:value="${stage.normsPHMax}">
                        </div>
                    </div>
                    
                    <h6>Нормативы плотности</h6>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="normsDensityMin" class="form-label">Минимум</label>
                            <input type="number" step="0.001" class="form-control" id="normsDensityMin" 
                                   name="normsDensityMin" th:value="${stage.normsDensityMin}">
                        </div>
                        <div class="col-md-6">
                            <label for="normsDensityMax" class="form-label">Максимум</label>
                            <input type="number" step="0.001" class="form-control" id="normsDensityMax" 
                                   name="normsDensityMax" th:value="${stage.normsDensityMax}">
                        </div>
                    </div>
                    
                    <h6>Нормативы алкоголя (%)</h6>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="normsAlcoholMin" class="form-label">Минимум</label>
                            <input type="number" step="0.01" class="form-control" id="normsAlcoholMin" 
                                   name="normsAlcoholMin" th:value="${stage.normsAlcoholMin}">
                        </div>
                        <div class="col-md-6">
                            <label for="normsAlcoholMax" class="form-label">Максимум</label>
                            <input type="number" step="0.01" class="form-control" id="normsAlcoholMax" 
                                   name="normsAlcoholMax" th:value="${stage.normsAlcoholMax}">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a th:href="@{/admin/stages}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
