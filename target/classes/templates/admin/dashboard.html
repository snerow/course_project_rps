<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Система контроля качества</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/logout}">Выход</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Панель администратора</h1>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Пользователи</h5>
                    </div>
                    <div class="card-body">
                        <p>Всего пользователей: <span th:text="${#lists.size(users)}">0</span></p>
                        <a th:href="@{/admin/users}" class="btn btn-primary w-100">Управление пользователями</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Этапы производства</h5>
                    </div>
                    <div class="card-body">
                        <a th:href="@{/admin/stages}" class="btn btn-primary w-100">Управление этапами</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
