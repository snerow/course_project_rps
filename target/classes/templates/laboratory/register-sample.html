<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация пробы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Система контроля качества</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/laboratory/dashboard}">Назад</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Регистрация пробы</h1>
        
        <form th:action="@{/laboratory/samples/register}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="batchId" class="form-label">Партия</label>
                <select class="form-select" id="batchId" name="batchId" required>
                    <option value="">Выберите партию</option>
                    <option th:each="batch : ${batches}" 
                            th:value="${batch.batchId}" 
                            th:text="${batch.batchNumber + ' - ' + batch.productType}">
                    </option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="stageId" class="form-label">Этап производства</label>
                <select class="form-select" id="stageId" name="stageId" required>
                    <option value="">Выберите этап</option>
                    <option th:each="stage : ${stages}" 
                            th:value="${stage.stageId}" 
                            th:text="${stage.stageName}">
                    </option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Зарегистрировать пробу</button>
            <a th:href="@{/laboratory/dashboard}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
