<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал операций</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Система контроля качества</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/technologist/dashboard}">Назад</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Журнал операций</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Тип операции</th>
                            <th>Партия</th>
                            <th>Сообщение</th>
                            <th>Дата</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="log : ${logs}">
                            <td th:text="${log.logId}"></td>
                            <td th:text="${log.operationType}"></td>
                            <td th:text="${log.batch != null ? log.batch.batchNumber : 'N/A'}"></td>
                            <td th:text="${log.message}"></td>
                            <td th:text="${#temporals.format(log.operationDate, 'dd.MM.yyyy HH:mm')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
