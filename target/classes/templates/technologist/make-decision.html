<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Принятие решения по партии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Система контроля качества</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/technologist/batches}">Назад</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Принятие решения по партии</h1>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Информация о партии</h5>
            </div>
            <div class="card-body">
                <p><strong>Номер партии:</strong> <span th:text="${batch.batchNumber}"></span></p>
                <p><strong>Тип продукции:</strong> <span th:text="${batch.productType}"></span></p>
                <p><strong>Статус:</strong> <span th:text="${batch.status}"></span></p>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Предыдущие решения</h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(decisions)}">
                    <p class="text-muted">Решений пока нет</p>
                </div>
                <div th:each="decision : ${decisions}">
                    <p><strong th:text="${decision.decision}"></strong> - 
                       <span th:text="${decision.comment}"></span>
                       <small class="text-muted" th:text="${#temporals.format(decision.createdAt, 'dd.MM.yyyy HH:mm')}"></small>
                    </p>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Принять решение</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/technologist/batches/{id}/approve(id=${batch.batchId})}" method="post" class="mb-3">
                    <div class="mb-3">
                        <label for="comment" class="form-label">Комментарий (необязательно)</label>
                        <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Одобрить партию</button>
                </form>
                
                <form th:action="@{/technologist/batches/{id}/reject(id=${batch.batchId})}" method="post">
                    <div class="mb-3">
                        <label for="rejectComment" class="form-label">Причина отклонения</label>
                        <textarea class="form-control" id="rejectComment" name="comment" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger">Отклонить партию</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
