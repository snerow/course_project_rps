<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель технолога</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Система контроля качества</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/logout}">Выход</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Панель технолога</h1>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Партии</h5>
                    </div>
                    <div class="card-body">
                        <p>Всего партий: <span th:text="${#lists.size(batches)}">0</span></p>
                        <a th:href="@{/technologist/batches}" class="btn btn-primary w-100">Управление партиями</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Отчеты</h5>
                    </div>
                    <div class="card-body">
                        <a th:href="@{/technologist/reports}" class="btn btn-primary w-100">Генерация отчетов</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Журнал операций</h5>
                    </div>
                    <div class="card-body">
                        <a th:href="@{/technologist/logs}" class="btn btn-primary w-100">Просмотр журнала</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Партии, требующие решения</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Номер партии</th>
                                    <th>Тип продукции</th>
                                    <th>Статус</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="batch : ${batches}">
                                    <td th:text="${batch.batchNumber}"></td>
                                    <td th:text="${batch.productType}"></td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${batch.status == 'CREATED' ? 'bg-warning' : 
                                                             batch.status == 'APPROVED' ? 'bg-success' : 
                                                             batch.status == 'REJECTED' ? 'bg-danger' : 'bg-secondary'}"
                                              th:text="${batch.status}">
                                        </span>
                                    </td>
                                    <td>
                                        <a th:href="@{/technologist/batches/{id}/decide(id=${batch.batchId})}" 
                                           class="btn btn-sm btn-primary">Принять решение</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
